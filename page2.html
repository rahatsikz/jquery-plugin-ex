<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jq Plugin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="css/animsition.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
 
  </head>
  
  <body>
      <section class="header-1 bg-primary">
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Jquery Plugin</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse animsition" id="navbarNav">
            <ul class="navbar-nav m-3">
              <li class="nav-item pl-4">
                <a class="nav-link animsition-link" href="index.html" data-animsition-out-class="fade-out-right" data-animsition-out-duration="2000"><span style="color: white;">1st page</span></a>
              </li>
              <li class="nav-item pl-4">
                <a class="nav-link animsition-link" href="page2.html" data-animsition-out-class="rotate-out" data-animsition-out-duration="1500"><span style="color: white;">2nd page</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      </section>

      <!-- wow js -->
      <section class="wow-animation bg-dark">
        <div class="container">
        <div class="row pt-5 pb-5 text-center">
          <div class="col-md-3">
            <div class="wow bounceInDown" data-wow-duration="2s" data-wow-delay=".30s">
                Welcome
            </div>
          </div>

          <div class="col-md-3">
            <div class="wow rotateIn" data-wow-duration="2s" data-wow-delay="1s">
                to
            </div>
          </div>
          <div class="col-md-3">
            <div class="wow rotateInUpLeft" data-wow-duration="2s" data-wow-delay="1s">
                Jquery
            </div>
          </div>
          <div class="col-md-3">
            <div class="wow rotateInUpRight" data-wow-duration="2s" data-wow-delay="1s">
                Plugin
            </div>
          </div>
          
        </div>
      </div>
      </section>

      <div class="parallax-window" data-parallax="scroll" data-image-src="image/demo1.jpg"></div>

      <section class="round-slider pt-5 bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div id="appearance2"></div>
            </div>

            <div class="col-md-3">
              <div id="appearance7"></div>
            </div>

            <div class="col-md-3">
              <div id="appearance1"></div>
            </div>

             <div class="col-md-3">
              <div id="appearance3"></div>
            </div>

          </div>
        </div>
      </section>


    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- <script src="js/jquery-ui.js"></script> -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>

    <script src="js/script.js"></script>
    <script>
         $("#appearance2").roundSlider({
          radius: 80,
          width: 14,
          handleSize: "+8",
          handleShape: "dot",
          sliderType: "min-range",
          value: 40
        });
         $("#appearance7").roundSlider({
          radius: 80,
          width: 8,
          handleSize: "+16",
          handleShape: "dot",
          sliderType: "min-range",
          value: 65
      });
         $("#appearance1").roundSlider({
          radius: 80,
          width: 14,
          handleSize: "24,12",
          handleShape: "square",
          sliderType: "min-range",
          value: 40
      });
        $("#appearance3").roundSlider({
        radius: 80,
        width: 9,
        handleSize: "+8",
        sliderType: "min-range",
        value: 40
      });
    </script>
    


  </body>
</html>
